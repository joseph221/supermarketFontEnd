<div class="center">
    <div class="head">
      <span><h1>{{cname|uppercase}}</h1></span>
    </div>
    <div class="imgCont"><img src="assets/lg3.jpeg" alt=""></div>
    <div class="subhead">
      <span><h2>Store Report</h2></span>
    </div>
   
    <table style="width: 100%; margin-left: 15px;">
      <tr>
        <td style="width: 20%;">City:</td><td style="width: calc(100% - 50%);">Zanzibar</td>
        <td>Date:</td><td>{{date}}</td>
      </tr>
      <tr>
        <td>Street Address:</td><td >Chwaka</td>
        
      </tr>
      <tr>
        <td>Phone Number:</td><td >0717693450</td>
       
      </tr>
    </table>
    <div class="content">
             
      <table class="table table-striped" style="margin-top: 40px;">
          <thead>
            <tr>
              <th scope="col">SN</th>
              <th scope="col">BARCODE</th>
              <th scope="col">PRODUCT PRICE</th>
              <th scope="col">QUANTITY</th>
              <th scope="col">Min Qty</th>
              <th scope="col">AMOUNT</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let sale of data,let i = index">
              <th scope="row">{{i+1}}</th>
              <td>{{sale.producode}}</td>
              <td>{{sale.price}}</td>
              <td>{{sale.qty}}</td>
              <td>{{sale.minimum_qty}}</td>
              <td>{{sale.amount}}</td>
            </tr>
            
          </tbody>
        </table>
    
    </div>
   
  </div>
  
  <div class="down">
    <table style="width: 100%; margin-left: 15px;">
      <tr>
        <td style="width: 10%;">Signed By:</td><td style="width: 40%;"><hr></td>
        <td>Submited By:</td><td><hr></td>
      </tr>
    </table>
  </div>
